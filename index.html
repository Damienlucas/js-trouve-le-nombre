<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trouve le nombre</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Trouve le nombre</h1>
            <p>
                Trouve le bon nombre entre 0 et 100. Tu as 5 essais !
            </p>
            <div class="vies">
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="heart"></ion-icon>
            </div>
            <form action="" id="inputBox">
                <label for="number">Entrez un nombre :</label>
                <input type="number" id="number" min="0" max="100" required>
    <!---------------- min et max permet de n'accepter que les valeurs comprises entre celles-ci.   required=> tant que l input n'est pas rempli on ne peut pas envoyer le formulaire   ----->
                <button type="submit" id="essayerBtn">Essayer</button>
                <p id="message">
                    Lorem ipsum dolor sit amet.
                </p>
                <button id="rejouer">Rejouer ?</button>
            </form>
            <p id="détails">
                * Brûlant = &plusmn; 2; chaud = &plusmn; 5; Tiède = &plusmn; 10; Froid = + de 10. 
            </p>
<!-- -----------&plusmn; en html affichera + ou moins------------------------------- -->
        </div>
        
        
        <script type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
