<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trouve le nombre</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="confettis">
            <div class="slot"></div>
        </div>
        <div id="icon">
            <ion-icon name="sunny" id="icon-sun"></ion-icon>
            <ion-icon name="moon" id="icon-moon"></ion-icon>
        </div>
        <div class="container" id="choix">
            <h1>Bienvenue sur
                <br> "Trouvez le nombre !".
                <br> Choisissez votre difficulté :
            </h1>
            <div class="div-button">
                <button id="facile">Facile</button>
                <button id="moyen">Moyen</button>
                <button id="difficile">Difficile</button>
            </div>
        </div>
        <div id="box-jeu">
            <div id="box-jeu-div">
                <div class="container" id="box-jeu-div-div">
                    <div id="indication">
                        <h2>Indications :</h3>
                        <p id="details">
                            * Brûlant = &plusmn; 2; chaud = &plusmn; 5; Tiède = &plusmn; 10; Froid = + de 10. 
                            <!-- -----------&plusmn; en html affichera + ou moins------------------------------- -->
                        </p>
                        <div id="div-difficulte">
                            <h4 id="h4-difficulte">Difficulté :</h4>
                            <span id="span-facile">
                                Facile
                            </span>
                            <span id="span-moyen">
                                Moyen
                            </span>
                            <span id="span-difficile">
                                Difficile
                            </span>
                        </div>
                        <h4>Changement de niveau :</h4>
                        <button id="niveauBtn">Niveau</button> 
                    </div>
                    <div id="progress">
                    
                    </div>
                </div>
                <div class="container" id="trouve">
                    <h1>Trouvez le nombre !</h1>
                    <p id="nombreEssais">
                    </p>
                    <div class="vies">
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="heart"></ion-icon>
                    </div>
                    <form action="" id="inputBox">
                        <label for="number">Entrez un nombre :</label>
                        <input type="number" id="number" min="0" max="100" required>
            <!---------------- min et max permet de n'accepter que les valeurs comprises entre celles-ci.   required=> tant que l input n'est pas rempli on ne peut pas envoyer le formulaire   ----->
                        <button type="submit" id="essayerBtn">Essayer</button>
                        <p id="message">
                        
                        </p>
                        <button id="rejouerBtn">Rejouer ?</button>
                    </form>
                </div>
            </div>
            <div class="container" id="liste-nombre">
                <h2>Nombres déjà saisis :</h2>
                <p id="liste-nombre-p">
                </p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
